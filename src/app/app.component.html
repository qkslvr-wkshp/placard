<main class="main">
  <div class="content">
    <div class="left-side">
      <h1 routerLink="">
        {{ title }}
      </h1>
      <h5>Live, Remote, and Hybrid TTRPG Events</h5>


      <div style="min-height: 100px;min-width: 100%">
        <router-outlet/>
      </div>


    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="right-side-content">
        <div class="pill-group">
          @for (item of sections; track item.title) {
            <a
              class="pill"
              routerLink="{{item.link}}" routerLinkActive="active-link">
              <span>{{ item.title }}</span>
            </a>
          }
        </div>
